name: Build macOS App

on:
  workflow_dispatch:  # Позволяет запускать вручную
  push:
    tags:
      - 'v*'  # Запускается при создании тега, начинающегося с v

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create icon
      run: |
        python make_icns.py
        iconutil -c icns icon.iconset
    
    - name: Build app
      run: |
        python -m PyInstaller "WebP Converter.spec"
    
    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
          --volname "WebP Converter" \
          --volicon "icon.icns" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "WebP Converter.app" 175 120 \
          --hide-extension "WebP Converter.app" \
          --app-drop-link 425 120 \
          "WebP Converter.dmg" \
          "dist/WebP Converter.app"
    
    - name: Upload DMG
      uses: actions/upload-artifact@v2
      with:
        name: WebP-Converter-macOS
        path: WebP Converter.dmg
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: WebP Converter.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
